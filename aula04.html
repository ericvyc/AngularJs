<html ng-app ng-init="valor1 = 5; valor2 = 10; pessoa = { nome : 'Eric Vilar', idade : 20};">
    <head>
        <title>Aula 04 - AngularJs</title>
        <script src="js/angular/angular.min.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        
        <h1 ng-bind="valor1"></h1><br />
        <h2 ng-bind="pessoa.nome"></h2><br />
        <input type="text" ng-model="pessoa.nome" />
        
    </body>
</html>
