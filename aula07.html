<html ng-app="app">
    <head>
        <title>Aula 07 - AngularJs</title>
        <!-- Biblioteca AngularJs -->
        <script src="js/angular/angular.min.js"></script>
        <!-- Módulo da Aplicação -->
        <script src="js/app.module.js"></script>
        <!-- Controller Aula07 -->
        <script src="js/aula07.controller.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-controller="aula07Controller">
        
        <label>Nome: </label>
        <input type="text" ng-model="nome" /><br />
        
        <label>Idade: </label>
        <input type="number" ng-model="idade" /><br />
        
        <input type="button" value="Incluir Pessoa" ng-click="incluirPessoa(nome,idade)" 
               ng-show="nome != null && idade != null" />
        
        <ul ng-repeat="pessoa in pessoas">
            <li>Nome: {{ pessoa.nome }} </li>
            <li>Idade: {{ pessoa.idade }} </li>
        </ul>
        
    </body>
</html>
